<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en" {% if current_user and current_user.dark_mode %}class="dark-mode"{% endif %}>
<head>
  <meta charset="UTF-8">
  <title>Invoica – Smart Invoicing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="app-container">

    {% if session.get('user_id') %}
      {% include '_sidebar.html' %}
    {% endif %}

    <main class="main-content">

      {% if session.get('user_id') %}
        <div class="d-flex justify-content-end align-items-center mb-4">
          <!-- LOGOUT now correctly points at auth.logout -->
          <a href="{{ url_for('auth.logout') }}" class="me-3 text-decoration-none">
            Logout
          </a>

          <a href="{{ url_for('profile.view') }}">
            <img
              src="{{ url_for('static', filename='avatar.png') }}"
              alt="User Profile"
              class="avatar" />
          </a>
        </div>
      {% endif %}

      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
