<!-- templates/new_invoice.html -->
{% extends "base.html" %}

{% block content %}

  <!-- ── Page title + Back button (wraps on mobile) ──────────── -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <h1 class="mb-2 mb-md-0"
        style="font-size:32px; font-weight:700; color:var(--text);">
      New Invoice
    </h1>

    <a href="{{ url_for('invoices.list') }}"
       class="btn btn-outline-secondary mt-2 mt-md-0">
      ← Back to Invoices
    </a>
  </div>

  <!-- ── Create‑invoice form ─────────────────────────────────── -->
  <form method="post"
        class="bg-white p-4 p-sm-5 shadow-sm mx-auto"
        style="border-radius:12px; max-width:600px;">

    <div class="mb-3">
      <label for="client" class="form-label">Client</label>
      <select id="client"
              name="client_id"
              class="form-select"
              required>
        {% for c in clients %}
          <option value="{{ c.id }}">{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-4">
      <label for="due_date" class="form-label">Due Date</label>
      <input type="date"
             id="due_date"
             name="due_date"
             class="form-control"
             required>
    </div>

    <button type="submit"
            class="btn btn-primary w-100 w-md-auto">
      Create Invoice
    </button>
  </form>

{% endblock %}
